<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Letras de Canciones</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h2>Buscador de Letras</h2>
    <div class="input-container">
      <input type="text" id="searchInput" placeholder="Buscar canción o artista">
      <button onclick="clearSearch()">✖️</button>
    </div>
    <ul class="suggestions" id="suggestionsList"></ul>
    <div class="lyrics" id="lyricsDisplay">Selecciona una canción para ver la letra.</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
